<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./css.css" type="text/css" crossorigin="anonymous">
    <!-- Goole Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Limelight&display=swap" rel="stylesheet">
</head>

<!-- Container -->

<body>
    <div class="container mt-5">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 mb-4">Register!</h1>
                                    </div>
                                    <hr class="divider">

                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="exampleInputConfirmPassword" placeholder="Confirm password">
                                        </div>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox ">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck" style="font-size:100%"> I accept the <a href="/TermsAndConditions">   Terms   and Conditions </a>  and the  <a href="/PrivacyPolicies">   privacy policies </a> of Test</label>
                                            </div>
                                        </div>
                                        <!--Login button-->
                                        <a class="btn btn-primary btn-user btn-block" id="btnRegister">
                                            Sign up
                                        </a>
                                    </form>
                                    <hr class="divider">

                                    <!-- Social networks -->
                                    <div class="row justify-content-center my-2">
                                        <div class="col-2">
                                            <a class="size_icons google-icon" href="#google"><i class="fab fa-google" ></i></a>
                                        </div>
                                        <div class="col-2 text-center">
                                            <a class="size_icons facebook-icon" href="#facebook"><i class="fab fa-facebook-f" ></i></a>
                                        </div>
                                        <div class="col-2 text-center">
                                            <a class="size_icons github-icon" href="#github"><i class="fab fa-github-alt"></i></a>
                                        </div>
                                        <div class="col-2 text-center">
                                            <a class="size_icons microsoft-icon" href="#microsoft"><i class="fab fa-windows" ></i></a>
                                        </div>
                                        <div class="col-2 text-center">
                                            <a class="size_icons amazon-icon" href="#amazon"><i class="fab fa-amazon"></i></a>
                                        </div>
                                        <div class="col-2 text-center">
                                            <a class="size_icons linkedin-icon" href="#linkedin"><i class="fab fa-linkedin-in" ></i></a>
                                        </div>
                                        <hr class="divider">
                                        <div class="text-center col-12 mt-2">
                                            <a class="text-dark" href="/login.html">Sign in</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <!-- Js -->
        <script src="./js.js" crossorigin="anonymous"></script>
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/043115fd5a.js" crossorigin="anonymous"></script>
</body>

</html>
